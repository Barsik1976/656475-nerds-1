<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нердс</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapp-general">
    	<header class="wrapp-catalog">
        <nav class="nav-header">
          <a class="logo-neds" href="index_nerds.html" title="логотип"></a>
          <ul class="menu-nav">
            <li><a href="#index_nerds">Студия</a></li>
            <li><a href="#index_nerds">Клиенты</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#index_nerds">Контакты</a></li>
          </ul>
            <a class="basket" href="#">Корзина</a>
        </nav>
          <h2 class="template-shop">Магазин готовых шаблонов</h2>
      </header>
     	<main>
     		<div class="container-inner">
     			<section class="left-column">
            <h2 class="visually-hidden">Выбор сайтов</h2>
              <form action="https://echo.htmlacademy.ru" method="get">
                <fieldset>
                  <legend class="subtitle">Стоимость</legend>
                    <div class="range-filter">
                      <div class="scale">

                      </div>
                    </div>
                </fieldset>
                <div class="filters">
                  <fieldset class="grid-item">
                    <legend class="subtitle">Сетка</legend>
                    <ul>
                      <li class="filter-option">
                        <input class="visually-hidden" type="radio" name="grid" value="adaptive" id="filter-adaptive">
                        <label for="filter-adaptive" checked>Адаптивная</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="radio" name="grid" value="fix" id="filter-fix">
                        <label for="filter-fix">Фиксированная</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="radio" name="grid" value="rubber" id="filter-rubber">
                        <label for="filter-rubber">Резиновая</label>
                      </li>
                    </ul>
                  </fieldset>
                  <fieldset class="properties">
                    <legend class="subtitle">Особенности</legend>
                    <ul>
                      <li class="filter-option">
                        <input class="visually-hidden" type="checkbox" name="slaider" value="slider" id="filter-slider">
                        <label for="filter-slider" checked>Слайдер</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="checkbox" name="block" value="block" id="filter-block">
                        <label for="filter-block">Блок преимуществ</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="checkbox" name="news" value="news" id="filter-news">
                        <label for="filter-news" checked>Новости</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="checkbox" name="gallery" value="gallery" id="filter-gallery">
                        <label for="filter-gallery">Галерея</label>
                      </li>
                      <li class="filter-option">
                        <input class="visually-hidden" type="checkbox" name="basket" value="basket" id="filter-basket">
                        <label for="filter-basket">Корзина</label>
                      </li>
                    </ul>
                  </fieldset>
                  <input class="btn-show" type="submit" value="Показать">
              </form>
            </section>
            <div class="right-column">
            	
            </div>
     		</div>
     	</main>
    </div>
 	</body>
